<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    
    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="Michele Castelli | Webpage">
    <meta itemprop="description" content="Bienvenido a mi página web, donde podrás encontrar todas mis obras inéditas y publicadas, entrevistas, galería de fotos y demás.">
    <meta itemprop="image" content="<%= BASE_URL %>favicon.png">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@castellimika"> 
    <meta name="twitter:title" content="Michele Castelli | Webpage">
    <meta name="twitter:description" content="Bienvenido a mi página web, donde podrás encontrar todas mis obras inéditas y publicadas, entrevistas, galería de fotos y demás.">
    <meta name="twitter:creator" content="Stephanie Cruz Castelli">
    <meta name="twitter:image" content="<%= BASE_URL %>favicon.png">
    <!-- Open Graph data -->
    <meta property="og:title" content="Michele Castelli | Webpage" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="www.porver.com" /> <!--to be defined-->
    <meta property="og:image" content="<%= BASE_URL %>favicon.png" />
    <meta property="og:description" content="Bienvenido a mi página web, donde podrás encontrar todas mis obras inéditas y publicadas, entrevistas, galería de fotos y demás." />
    <meta property="og:site_name" content="Michele Castelli" />	
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
